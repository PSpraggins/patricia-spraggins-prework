<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light px-5">
        <div id="navbar-contact-container" class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-white text-center" href="#">Trish Spraggins</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr id="nav-hr">
    <main>
        <div id="main-container" class="container bg-light">
            <div  id="header" class="row">
                <div class="col-sm-12 header-col">
                    <h1>Contact</h1>
                </div>
            </div>
            <hr id="header-contact-hr">
            <div class="row main-row">
                <div class="col-sm-12 input-div">
                    <div class="row p-row">
                        <p class="input-text">Name</p>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" placeholder="John Smith">
                    </div>
                </div>
            </div>
            <div class="row main-row">
                <div class="col-sm-12 input-div">
                    <div class="row p-row">
                        <p class="input-text">Email</p>
                    </div>
                    <div class="row">
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                </div>
            </div>
            <div class="row main-row">
                <div class="col-sm-12 input-div">
                    <div class="row p-row">
                        <p class="input-text">Message</p>
                    </div>
                    <div class="row">
                        <textarea type="text" class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 submit-col">
                    <input id="submit" class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </main>
    <footer id="sticky-footer" class="fixed-bottom py-2 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy;</small>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
