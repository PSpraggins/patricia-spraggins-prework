<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Allan&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>
<body onkeydown="hangman.guess(event)">
    <div id="header-container" class="img-fluid">
        <h4>COUNTRY MUSIC</h4>
        <h1>HANGMAN</h1>
    </div>
    <h5 id="song-title" class="text-center"></h5>
    <audio id="audio" autoplay></audio>
        <div class="container">
        <div class="row">
            <div id="left-col" class="col-sm-4">
               
            </div>
            <div id="right-col" class="col-sm-8">
                <div class="row">
                    <p>PRESS ANY KEY TO GET STARTED!</p>
                </div>
                <div class="row">
                    <p>WINS: <span id="wins-total">0</span></p>
                </div>
                <div class="row">
                    <p>CURRENT WORD:</p>
                </div>
                <div class="row">
                    <p class = "text-center" id="word-spaces"></p>
                </div>
                <div class="row">
                    <p>NUMBER OF GUESSES REMAINING:</p>
                </div>
                <div class="row">
                    <p id="guesses-remaining"></p>
                </div>
                <div class="row">
                    <p>LETTERS ALREADY GUESSED:</p>
                </div>
                <DIV class="row">
                    <p id="letters-guessed"></p>
                </DIV>
            </div>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
